<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1.0'>
    <title>响应式原理</title>
</head>

<body>
    <div id='app'>

    </div>

    <script>
        // 目标对象
        const user = {
            name: 'ok',
            age: 20,
            friend: {
                name: 'yes',
                age: 18
            }
        }

        /**
         * 把目标对象变成代理对象 new Proxy(target, handler)
         * 参数1：user ----> target目标对象
         * 参数2：handler ----> 处理器对象，用来监视数据，及数据的操作
        */
        const proxyUser = new Proxy(user, {
            // 获取目标对象的某个属性值
            get(target, prop) {
                return Reflect.get(target, prop)
            },
            // 修改目标对象的属性值/为目标对象添加新属性
            set(target, prop, val) {
                return Reflect.set(target, prop, val)
            },
            // 删除目标对象的某个属性
            deleteProperty(garget, prop) {
                return Reflect.deleteProperty(garget, prop)
            }
        })

        // 通过代理对象获取目标对象中的某个属性值
        console.log(proxyUser.name);
        // 设置属性
        proxyUser.name = '鸣人'
        console.log(proxyUser.name);
        console.log(proxyUser.friend.name);
        // 添加属性
        proxyUser.gender = '男'
        // 删除属性
        delete proxyUser.name;
        console.log(user);
        proxyUser.friend.name = '甜的'

    </script>
</body>

</html>
